name: CI Quality Gates

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: ruff check scripts tests

      - name: Typecheck
        run: mypy scripts

      - name: Tests
        run: pytest -q tests

      - name: Eval suite
        run: pytest -q tests/eval

      - name: Security scan
        run: bandit -q -ii -c bandit.yaml -r scripts

      - name: Review gate
        run: python scripts/qa/review_gate.py
